<!doctype html>
<html lang>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>档案管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<body data-type="generalComponents">
    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="javascript:" class="tpl-logo">
                <img src="/static/assets/img/logo.png" alt="">
            </a>
        </div>
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">
        </div>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
            </ul>
        </div>
    </header>


    <div class="tpl-page-container tpl-page-header-fixed">


        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                功能列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/supervisor_index" class="nav-link active">
                            <i class="am-icon-home"></i>
                            <span>系统首页</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/suparc" class="nav-link">
                            <i class="am-icon-bar-chart"></i>
                            <span>职工信息</span>
                        </a>
                    </li>

                    <li class="tpl-left-nav-item">
                        <a href="/empower" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>职位</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/powerman" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>管理人员</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/update" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>添加信息</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/edit" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>修改信息</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/gongzi" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>工资信息</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/tupian" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>合同信息</span>
                        </a>
                    </li>
                </ul>
</div>
        </div>
    </div>
        <div class="tpl-content-wrapper">
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span>
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">

                        </div>
                    </div>
                </div>

      <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12">

                            <form class="am-form" action="/edit" method="post">
                                <table id="table"  class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
					<tr>

						<th>
							ID
						</th>
                        <th>
							工号
						</th>
						<th>
							姓名
						</th>
                        <th>
							民族
						</th>
						<th>
							生日
						</th>
						<th>
							年龄
						</th>
                        <th>
                            文化程度
                        </th>

                        <th>
                            籍贯
                        </th>
                        <th>
                            身份证号
                        </th>
                        <th>
                            性别
                        </th>

                        <th>
                            职位
                        </th>
                        <th>
                            手机号
                        </th>
					</tr>
				</thead>

				<tbody id="mainBody">

                 {% posts %}
                       <tr>

                            <td><label><input name=id style="width: 50px" type="text" value={{post['a'] }}>
                           </label>
                            </td>

                            <td><label><input name=a style="width: 50px" type="text" value={{post[0] }}>
                           </label>
                            </td>


                       </tr>

				</tbody>

               </table>
           <hr>
<div class="am-u-sm-2 login-am-center">
				 <button type="submit" class="am-btn am-btn-default">保存</button></div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>
        </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>
